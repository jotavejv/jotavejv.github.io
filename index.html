    <script>
    function init() {
        let body = document.body,
            ul = document.querySelector('.icons'),
            slogan = document.querySelector('.slogan');

        function getRandomInt(min, max) {
          return Math.round(Math.random() * (max - min) + min);
        }
        theme = getRandomInt(1, 3);
        console.log(theme);

        switch(theme){
            case 1: 
              body.classList.add('dark');
              break;
            case 2: 
              body.classList.add('gradient');
              break;
            case 3:
              body.classList.add('clean');
              break;
            default: 
              break;
        }

        let model = {
            "icons": [{
                "name": "fa-codepen",
                "url": "http://codepen.io/jotavejv/"
            }, {
                "name": "fa-linkedin",
                "url": "http://br.linkedin.com/in/joaovictorjv"
            }, {
                "name": "fa-twitter",
                "url": "https://twitter.com/_jotavejv"
            }, {
                "name": "fa-google-plus",
                "url": "https://plus.google.com/u/1/communities/118377057769827266257"
            }, {
                "name": "fa-envelope-o",
                "url": "mailto:contatos.jv@hotmail.com"
            }],
            "sentence": "I'm a CSS and animation lover"
        }
        model.icons.forEach((icon) => {
            let listItem = document.createElement("li");
            listItem.classList.add("icon");
            listItem.innerHTML =
                `<a href='${icon.url}' target="_blank">
                <i class='fa ${icon.name}'><i/>
            </a>`;
            ul.appendChild(listItem);
        });
        slogan.textContent = model.sentence;
    }

    document.addEventListener("DOMContentLoaded", init);
    </script>
