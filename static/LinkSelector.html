<div class="button-link link-selector ui-button--@disabled @class  link-selector--@right">
    @if(typeof icon == "string"){
        <span class="icon-element">
            <span class="@icon"></span>
        </span>
    }
    <span class="link-text">@text</span>
    <span class="icon-element">
        <span class="seicon-down-dir"></span>
    </span>
    <div class="ui-dropdown-options">
        <ul>
            @for(var i=0; i<options.length; i++){
                <li>
                    `+ options[i] +`
                </li>
            }
        </ul>
    </div>
</div>
