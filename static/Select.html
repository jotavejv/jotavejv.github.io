<div class="ui-input ui-select @class">
    @if( typeof label == "string"){
        <label for="" class="ui-label ui-@required">@label</label>
    }
    <div class="posr">
        <input type="text" class="input-select" value="@placeholder" readonly="">
        <div class="icon-element">
            <i class="seicon-down-dir" aria-hidden="true"></i>
        </div>
    </div>
    <div class="ui-select-options">
        <ul>
            @for(var i=0; i<options.length; i++ ){
                <li>`+options[i]+`</li>
            }
        </ul>
    </div>
</div>
