<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Udacity Neighborhood Map Project</title>
    <meta name="description" content="Udacity front-end nanodegree course">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="loading"></div>
    <div class="container-fluid">
        <div class="row">
            <section class="section-nav col-sm-12">
                <div class="row site-header">
                    <div class="col-sm-6 col-sm-push-6">
                        <header>
                            <h1>Where can I find beers in Pelotas?</h1>
                            <form>
                                <div class="form-group">
                                    <label for="searchbar">Filter places by name</label>
                                    <input type="text" id="searchbar" name="searchbar" class="form-control" data-bind="value: search, valueUpdate: 'afterkeydown'">
                                </div>
                            </form>
                        </header>
                    </div>
                    <div class="col-sm-6 col-sm-pull-6">
                        <ul data-bind="foreach: filteredItems" class="main-nav">
                            <li data-bind="text: $data.name, click: $parent.setPlace" class="main-nav-item col-md-12 col-sm-6"></li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="col-sm-12 section-content">
                <div class="row">
                    <div class="col-sm-12" id="map"></div>
                </div>
            </section>
        </div>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuWYuhbNXh3fnP011KBH6lbt2VwTRDBOM&callback=init" "></script>
    <script src="js/knockout-3.4.1.js"></script>
    <script src="js/app.js "></script>
    </body>
</html>
